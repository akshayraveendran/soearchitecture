<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOE Architects and Construction</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Container */
    .container {
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Subheading */
    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    /* List Styling */
    ul {
      list-style: none;
    }

    li {
      margin: 12px 0;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOE Architects and Construction</h1>
    <p>Choose a version:</p>
    <ul>
    <li><a href="/soearchitecture/v1/">Version 1</a></li>
    <li><a href="/soearchitecture/v2/">Version 2</a></li>
    <li><a href="/soearchitecture/v3/">Version 3</a></li>
    <li><a href="/soearchitecture/v4/">Version 4</a></li>
    <li><a href="/soearchitecture/v5/">Version 5</a></li>
    <li><a href="/soearchitecture/v6/">Version 6</a></li>
    <li><a href="/soearchitecture/v7/">Version 7</a></li>      
    </ul>
    <footer>
      <p>&copy; 2024 SOE Architects and Construction</p>
    </footer>
  </div>
</body>
</html>
